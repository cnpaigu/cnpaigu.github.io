<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
      <div class="header">Login</div>
      <div class="form-wrapper">
          <form action="1.html?userName=" + userName + "&deptName=" + deptName + "&marqueeStr=" + marqueeStr">
              <input type="text" name="userName" placeholder="name" class="input-item">
              <input type="text" name="deptName" placeholder="department" class="input-item">
              <input type="text" name="marqueeStr" placeholder="Keyword" class="input-item">
              <input class="btn" type="submit" value="Login">
          </form>
      </div>
      <div class="msg">
        Not a member? <a href="https://id.fzu.edu.cn">sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
